<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>File Explorer</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    color: #343a40;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background: #ffffff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}
h1 {
    color: #007bff;
    text-align: center;
    margin-bottom: 20px;
}
ul {
    list-style-type: none;
    padding: 0;
}
li {
    margin: 10px 0;
}
a {
    text-decoration: none;
    color: #007bff;
}
a:hover {
    text-decoration: underline;
}
form {
    margin-top: 20px;
    text-align: center;
}
input[type='file'] {
    display: none;
}
.custom-file-upload {
    display: inline-block;
    padding: 10px 20px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    margin: 4px 2px;
    text-align: center;
    text-decoration: none;
}
.custom-file-upload:hover {
    background-color: #0056b3;
}
input[type='submit'] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 4px;
}
input[type='submit']:hover {
    background-color: #0056b3;
}
#file-name {
    margin-left: 10px;
    font-size: 16px;
    color: #343a40;
}
</style>
<script>
function updateFileName() {
    var input = document.getElementById('file-upload');
    var fileName = input.files.length > 0 ? input.files[0].name : '未选择任何文件';
    document.getElementById('file-name').textContent = fileName;
}
</script>
</head>
<body>
<div class="container">
    <h1>File Explorer</h1>
    <ul>
        <li><a href="/explorer?dir=System Volume Information">System Volume Information/</a></li>
        <li><a href="/download?file=%26%2323631%3B%26%2324149%3B%26%2325130%3B%26%2322270%3B+2023%2D10%2D21+203504%2Epng">&#23631;&#24149;&#25130;&#22270; 2023-10-21 203504.png</a></li>
        <li><a href="/download?file=core%5Fmqtt%2Eh">core_mqtt.h</a></li>
        <li><a href="/download?file=cell0011%2Epng">cell0011.png</a></li>
        <li><a href="/download?file=dest%2Etxt">dest.txt</a></li>
        <li><a href="/download?file=%26%2323631%3B%26%2324149%3B%26%2325130%3B%26%2322270%3B+2023%2D10%2D21+210032%2Epng">&#23631;&#24149;&#25130;&#22270; 2023-10-21 210032.png</a></li>
        <li><a href="/download?file=%26%2323631%3B%26%2324149%3B%26%2325130%3B%26%2322270%3B+2023%2D07%2D26+172208%2Epng">&#23631;&#24149;&#25130;&#22270; 2023-07-26 172208.png</a></li>
    </ul>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <label for="file-upload" class="custom-file-upload">选择文件</label>
        <input id="file-upload" type="file" name="file" onchange="updateFileName()">
        <span id="file-name">未选择任何文件</span>
        <input type="submit" value="Upload">
    </form>
</div>
</body>
</html>
